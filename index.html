<body>

    </div>

    <div class="container game" id="game">
        <div class="content" id="divcont">
          <canvas id = "dragdrop"></canvas>
            <div class="game-box" id="gamebox">
                <canvas id = "canvas" class = "game-canvas"></canvas>
                <canvas id = "main-canvas" class = "main-canvas"></canvas>
                <canvas id = "enemy-canvas" class = "main-canvas"></canvas>
                <canvas id = "hero-canvas" class ="main-canvas"></canvas>
                <script src="handler.js"></script>

                <script src="gameLogic.js"> </script>

                <script src="turrets/mortar.js"> </script>

            <div class="actions-box">
              <div class="couple top">
                <div class="pieces left">

                <div class="pieces right">
                  <canvas id="straightew" class="road" > </canvas>

              </div>

                  <canvas id="corner1/4" class="road" > </canvas>

                <div class="pieces right">
                  <canvas id="corner2/4" class="road" > </canvas>
                </div>

              </div>

                </div>
                <div class="pieces right">
                  <canvas id="bg2" class="imgbg"> </canvas>
                </div>
              </div>
              <div class="couple">
                <div class="pieces left">
                  <canvas id="bg3" class="imgbg"> </canvas>
                </div>
                <div class="pieces right">
                  <canvas id="bg4" class="imgbg" onclick="endCreation()"> </canvas>
                </div>
              </div>

            </div>

        </div>

    </div>

    <div class="container splash" id="menu">
        <div class="button big" onclick="openGame()">Play Game</div>
